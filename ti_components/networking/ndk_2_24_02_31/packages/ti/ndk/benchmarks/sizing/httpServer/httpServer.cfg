/*
 *  ======== httpServer.cfg ========
 *  Minimal configuration for an HTTP server with a very basic web page and CGI
 *  script. Uses DHCP to obtain IP address.
 */

/* ================ General configuration ================ */
var Defaults = xdc.useModule('xdc.runtime.Defaults');
var Diags = xdc.useModule('xdc.runtime.Diags');
var Error = xdc.useModule('xdc.runtime.Error');
var Log = xdc.useModule('xdc.runtime.Log');
var Main = xdc.useModule('xdc.runtime.Main');
var Memory = xdc.useModule('xdc.runtime.Memory');
var System = xdc.useModule('xdc.runtime.System');
var Text = xdc.useModule('xdc.runtime.Text');

var BIOS = xdc.useModule('ti.sysbios.BIOS');
var Clock = xdc.useModule('ti.sysbios.knl.Clock');
var Task = xdc.useModule('ti.sysbios.knl.Task');
var Semaphore = xdc.useModule('ti.sysbios.knl.Semaphore');
var Hwi = xdc.useModule('ti.sysbios.hal.Hwi');
var HeapMem = xdc.useModule('ti.sysbios.heaps.HeapMem');

BIOS.heapSize = 13312;
BIOS.libType = BIOS.LibType_Custom;
BIOS.assertsEnabled = false;
BIOS.logsEnabled = false;

/* ================ System configuration ================ */
var SysMin = xdc.useModule('xdc.runtime.SysMin');
System.SupportProxy = SysMin;

/* ================ NDK configuration ================ */
var Ndk       = xdc.loadPackage('ti.ndk.config');
var Global    = xdc.useModule('ti.ndk.config.Global');
var Ip        = xdc.useModule('ti.ndk.config.Ip');
var Udp       = xdc.useModule('ti.ndk.config.Udp');
var Tcp       = xdc.useModule('ti.ndk.config.Tcp');

Global.IPv6 = false;
Global.stackLibType = Global.MIN;

/* Use hook functions available in the Global module to add CGI commands */
Global.stackInitHook = '&AddWebFiles';
Global.stackDeleteHook = '&RemoveWebFiles';

/* shrink footprint! */

Global.lowTaskStackSize = 768;
Global.normTaskStackSize = 768;
Global.highTaskStackSize = 1024;
Global.ndkThreadStackSize = 1152;
Global.pktNumFrameBufs = 2;
Global.memRawPageCount = 8;
Global.memRawPageSize = 2048;

/* below settings require modified tcpSendReceive app for 512 byte transfers */
Tcp.transmitBufSize = 2048;
Tcp.receiveBufSize = 2048;
Tcp.receiveBufLimit = 2048;
Udp.receiveBufSize = 512;


Program.stack = 512;
Task.defaultStackSize = 768;
Task.idleTaskStackSize = 512;


/* ================ Driver configuration ================ */
var TIRTOS = xdc.useModule('ti.tirtos.TIRTOS');

var EMAC = xdc.useModule('ti.drivers.EMAC');
var Http = xdc.useModule('ti.ndk.config.Http');
var http0Params = new Http.Params();
var http0 = Http.create(http0Params);

