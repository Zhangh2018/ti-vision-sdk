/* ========================================================================== */
/*                      CFG script for the UART sample                        */
/* ========================================================================== */

/* Load the AMMU cfg file                                                     */
var AmmuCfg = xdc.loadCapsule("AmmuCfg.cfg");
xdc.loadCapsule("utility/bspCommonBIOSM3.cfg");

/*use modules*/
var GIO          = xdc.useModule ('ti.sysbios.io.GIO');
var Task         = xdc.useModule("ti.sysbios.knl.Task");
var Intmux       = xdc.useModule ('ti.sysbios.family.arm.ducati.dm8148.IntMux');
var HalCore      = xdc.useModule("ti.sysbios.hal.Core");

var iomFxns      = "Uart_IOMFXNS";
var initFxn      = "UartApp_userInit";
var deviceParams = "uartParams";
var deviceId     = 0;

GIO.addDeviceMeta("/uart0", iomFxns, initFxn, deviceId, deviceParams);

var task0Params           = new Task.Params();
task0Params.instance.name = "task0";
task0Params.affinity      = 0; /* Force to run on Core 0 */

Program.global.task0      = Task.create("&UartApp_sampleTask", task0Params);

AmmuCfg.init();
